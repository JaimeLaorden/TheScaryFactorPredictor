<slide class="{{ slide.class }}" id="{{ slide.id }}" style="background:{{{ slide.bg }}};">
  {{# slide.header }}
  <hgroup>
	 {{{ slide.header}}}
  </hgroup>
  {{/ slide.header }}
  <aside class="gdbar">
	    <p> <img src="assets/img/logoscary.jpg" width="97" height="97"> </p>
 </aside>
  <article data-timings="{{ slide.dt }}">
    {{{ slide.content }}}
  </article>
  <!-- Presenter Notes -->
  {{# slide.pnotes }}
  <aside class="note" id="{{ id }}">
    <section>
      {{{ html }}}
    </section>
  </aside>
  {{/ slide.pnotes }}
  <footer class = 'license'>
     <li> Graphics shown are dynamically created with embedded R code</li>
  </footer>
</slide>
